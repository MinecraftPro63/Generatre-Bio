<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Generator</title>
</head>
<body>

  <h1>Page Generator</h1>

  <form id="pageForm">
    <label for="pageName">Enter Page Name:</label>
    <input type="text" id="pageName" required>
    <button type="button" onclick="generatePage()">Generate Page</button>
  </form>

  <div id="generatedPage"></div>

  <script>
    async function generatePage() {
      const pageName = document.getElementById('pageName').value;

      // Generate a unique ID for the page
      const pageId = generateRandomString(30);

      // Create a new HTML content
      const htmlContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>${pageName}'s Page</title>
        </head>
        <body>
          <h4>${pageName}</h4>
        </body>
        </html>
      `;

      // Call the serverless function to handle file writing
      const response = await fetch('/api/savePage', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          pageId,
          htmlContent,
        }),
      });

      if (response.ok) {
        // Display the link to the generated page
        document.getElementById('generatedPage').innerHTML = `<a href="/pages/${pageId}.html" target="_blank">View Your Page</a>`;
      } else {
        console.error('Failed to save page.');
      }
    }

    function generateRandomString(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }
  </script>

</body>
</html>
